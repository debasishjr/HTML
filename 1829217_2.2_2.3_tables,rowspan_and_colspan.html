<html>
    <head>
	    <title>Tables(rowspan and colspan)</title>
		<style>
		    table,th,td{
			border:5px solid grey
			}
		</style>
	</head>
	<body style="background-color:#E0F8F1;">  
		<table width="80%" height="50%">
		    <caption><b>Student Table</b></caption>
		    <tr>
		        <th>Roll No.</th>
				<th>Name</th>
			    <th colspan="2">Subject Wise Marks</th>
				<th>Average</th>
				<th>SGPA</th>
				<th>Grade</th>
			</tr>
			<tr>
			    <td rowspan="4" align="center">17069</td>
				<td rowspan="4" align="center">Arun Sahu</td>
				<td align="center">Sub-1</td>
				<td align="center">40</td>
				<td rowspan="4" align="center">60</td>
				<td rowspan="4" align="center">6</td>
				<td rowspan="4" align="center">B</td>
			</tr>
			<tr>
			    <td align="center">Sub-2</td>
				<td align="center">70</td>
			</tr>
			<tr>
			    <td align="center">Sub-3</td>
				<td align="center">80</td>
			</tr>
			<tr>
			    <td align="center">Sub-4</td>
				<td align="center">50</td>
			</tr>
		</table>
    <hr width="98%">
		<table width="50%" height="30%">
		    <tr>
			    <td colspan="3" align="center">A</td>
			</tr>
			<tr>
			    <td rowspan="2" align="center">B</td>
				<td colspan="2" align="center">C</td>
			</tr>
			<tr>
			    <td align="center">D</td>
				<td align="center">E</td>
			</tr>
		</table>
	<hr width="98%">
		<table width="50%" height="30%">
			<tr>
				<td colspan="2" align="center">A</td>
				<td rowspan="2" align="center">B</td>
			</tr>
			<tr>
				<td rowspan="2" align="center">C</td>
				<td align="center">D</td>
			</tr>
			<tr>	
				<td colspan="2" align="center">E</td>
			</tr>
		</table>
		<hr width="98%">
	</body>
</html>
