<html>
   <head>
         <title>Ordered and Unordered Lists</title>
		 
   </head>
   <body>
    <table align="center">
	 <tr>
      <td width="30%">
	    <font size="6">
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ul style="list-style-type:circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ul style="list-style-type:square">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
		</font>
      </td> 

		
      <td width="30%">
	    <font size="6">
        <ol type="A" >
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ol type="1" start="3">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
		</font>
      </td>
		
		
	  <td width="40%">  
		<font size="6">
		<dl>
            <dt>Coffee</dt>
                <dd>-black hot drink</dd>
            <dt>Milk</dt>
                <dd>-white cold drink</dd>	
        </dl>
		<ul>
            <li>Coffee</li>
            <li>Tea</li>
			    <ul type="disc">
                    <li>SubitemB.1</li>
                    <li>SubitemB.2</li>
                </ul>
            <li>Milk</li>
        </ul>
		</font>
	  </td>
	</tr>
    </table>
   </body>
</html>
